<div class="dashboard">
  <header class="header">
    <div class="container">
      <div class="logo" (click)="navigateToHome()">
        <div class="logo-icon">H</div>
        <span class="logo-text">HouseMate</span>
      </div>
      <nav class="nav">
        <a class="nav-link" (click)="navigateToBookService()">Services</a>
        <a class="nav-link" (click)="navigateToBookings()">My Bookings</a>
        <button mat-icon-button [matMenuTriggerFor]="menu" class="profile-button">
          <mat-icon>account_circle</mat-icon>
          <span class="user-name">{{ currentUser?.fullName }}</span>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </nav>
    </div>
  </header>

  <div class="main-content">
    <!-- Welcome Section -->
    <div class="welcome-section">
      <div class="welcome-content">
        <p class="welcome-text">Welcome back,</p>
        <h1 class="user-name-title">{{ (currentUser?.fullName || 'JOHN DOE').toUpperCase() }}!</h1>
      </div>
      <button mat-raised-button color="primary" class="btn-book-service" (click)="navigateToBookService()">
        BOOK SERVICE
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>

    <!-- Upcoming Bookings Section -->
    <div class="upcoming-bookings">
      <h2 class="section-title">Upcoming Bookings</h2>
      <div class="bookings-scroll-container">
        <div class="booking-card" *ngFor="let booking of upcomingBookings">
          <div class="booking-header">
            <div class="service-icon-container">
              <!-- TODO: Insert service icon image from Figma -->
              <img src="" alt="Service icon from Figma design" class="service-icon-placeholder" />
            </div>
            <div class="booking-price">â‚¹{{ booking.price }}/- to pay</div>
          </div>
          <div class="booking-details">
            <div class="booking-date">
              <mat-icon class="detail-icon">event</mat-icon>
              <span>{{ booking.date }}</span>
            </div>
            <div class="booking-time">
              <mat-icon class="detail-icon">schedule</mat-icon>
              <span>{{ booking.time }}</span>
            </div>
            <div class="booking-address">
              <mat-icon class="detail-icon">location_on</mat-icon>
              <span>{{ booking.address }}</span>
            </div>
          </div>
          <div class="booking-actions">
            <button mat-stroked-button color="primary" class="action-btn">View Details</button>
            <button mat-stroked-button color="primary" class="action-btn">Modify Booking</button>
          </div>
        </div>
        <!-- Show arrow for scrolling if there are more bookings -->
        <button mat-icon-button class="scroll-arrow" *ngIf="upcomingBookings.length > 2">
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </div>
    </div>

    <!-- Popular Services Section -->
    <div class="popular-services">
      <h2 class="section-title">Popular Services</h2>
      <div class="services-grid">
        <div class="service-card" *ngFor="let service of popularServices" (click)="navigateToBookService()">
          <!-- TODO: Insert service image from Figma -->
          <div class="service-image-placeholder">
            <img src="" alt="Service image from Figma design" />
          </div>
          <h3 class="service-title">{{ service.name }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
