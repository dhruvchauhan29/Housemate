<div class="payment-error">
  <div class="error-icon-container">
    <mat-icon class="error-icon">error</mat-icon>
  </div>

  <!-- Image placeholder: Error illustration from Figma -->

  <h1 class="error-heading">Payment Failed</h1>
  <p class="error-message">{{ data.message }}</p>

  <div class="button-group">
    <button 
      mat-raised-button 
      color="primary" 
      class="retry-button"
      (click)="retry()">
      <mat-icon>refresh</mat-icon>
      <span>Retry Payment</span>
    </button>

    <button 
      mat-stroked-button 
      class="cancel-button"
      (click)="cancel()">
      <span>Cancel</span>
    </button>
  </div>
</div>
