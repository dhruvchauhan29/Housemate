<div class="book-service-container">
  <header class="header">
    <div class="container">
      <div class="logo" (click)="navigateHome()">
        <div class="logo-icon">H</div>
        <span class="logo-text">HouseMate</span>
      </div>
      <nav class="nav">
        <a class="nav-link" (click)="navigateToServices()">Services</a>
        <a class="nav-link">My Bookings</a>
        <button mat-icon-button class="profile-button">
          <mat-icon>account_circle</mat-icon>
          <span class="user-name">{{ currentUser?.fullName }}</span>
        </button>
      </nav>
    </div>
  </header>

  <div class="main-content">
    <div class="breadcrumb">
      <span (click)="navigateHome()" class="breadcrumb-link">Home</span>
      <mat-icon>chevron_right</mat-icon>
      <span class="breadcrumb-current">Book a Service</span>
      <ng-container *ngIf="currentRoute.includes('select-address') && isAddingNewAddress">
        <mat-icon>chevron_right</mat-icon>
        <span class="breadcrumb-current">Add New Address</span>
      </ng-container>
    </div>

    <div class="page-header">
      <div class="header-content">
        <h1 class="page-title">BOOK A SERVICE</h1>
        <p class="page-subtitle">Find a trusted expert for all your household needs</p>
      </div>
      <button 
        mat-raised-button 
        color="primary" 
        class="btn-next-header"
        [disabled]="isNextButtonDisabled()"
        (click)="navigateNext()">
        <span>Next</span>
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>

    <div class="stepper-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
