<div class="select-datetime-container">
  <h2>Select Date & Time</h2>
  <p>Choose your preferred appointment time</p>
  <div class="datetime-selector">
    <!-- Date and time selection will go here -->
  </div>
  <div class="actions">
    <button (click)="previousStep()" class="btn-secondary">Back</button>
    <button (click)="nextStep()" class="btn-primary">Next</button>
  </div>
</div>
